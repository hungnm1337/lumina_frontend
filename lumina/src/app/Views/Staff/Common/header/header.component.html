<header class="bg-white/95 backdrop-blur-md shadow-lg border-b border-gray-100 sticky top-0 z-30">
  <div class="flex items-center justify-between px-6 py-4">
    <div class="flex items-center space-x-6">
      <!-- Toggle Button -->
      <button 
        (click)="sidebarToggle.emit()"
        [title]="sidebarOpen ? 'Thu gọn sidebar (Ctrl+B)' : 'Mở rộng sidebar (Ctrl+B)'"
        class="group p-2.5 rounded-xl bg-gradient-to-r from-blue-50 to-indigo-50 hover:from-blue-100 hover:to-indigo-100 transition-all duration-300 border border-blue-100/50 shadow-sm hover:shadow-md">
        <i class="fas text-blue-600 group-hover:text-blue-700 transition-all duration-300"
           [ngClass]="sidebarOpen ? 'fa-bars' : 'fa-chevron-right'"></i>
      </button>
      
      <!-- Page Title với Visual Accent -->
      <div class="flex items-center space-x-3">
        <div class="w-1 h-8 bg-gradient-to-b from-blue-500 to-indigo-600 rounded-full"></div>
        <h1 id="page-title" class="text-2xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent">
          {{ pageTitle }}
        </h1>
      </div>
    </div>

    <div class="flex items-center space-x-4">
      <!-- Enhanced Search -->
      <div class="hidden md:flex items-center relative">
        <div class="relative group">
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400 group-hover:text-blue-500 transition-colors" 
               fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <input 
            type="text" 
            placeholder="Tìm kiếm..."
            class="pl-10 pr-4 py-2.5 w-64 text-sm bg-gray-50 border border-gray-200/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-400 focus:bg-white transition-all duration-300 placeholder-gray-400">
        </div>
      </div>

      <!-- Notification Bell -->
      <div class="relative">
        <button class="relative p-2.5 rounded-xl bg-gray-50 hover:bg-gray-100 transition-all duration-200 group border border-gray-200/50">
          <svg class="w-5 h-5 text-gray-600 group-hover:text-blue-600 transition-colors" 
               fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M15 17h5l-3.5-3.5a5.06 5.06 0 10-7.07 0L5 17h5m5 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
          </svg>
          <!-- Enhanced Notification Badge -->
          <span class="absolute -top-1 -right-1 w-5 h-5 bg-gradient-to-r from-red-500 to-pink-500 text-white text-xs rounded-full flex items-center justify-center border-2 border-white shadow-lg animate-pulse">
            3
          </span>
        </button>
      </div>

      <!-- Enhanced User Profile with Dropdown -->
      @if (currentUser$ | async; as currentUser) {
      <div class="relative">
        <button 
          (click)="toggleDropdown($event)"
          class="flex items-center space-x-3 p-2 pr-4 rounded-xl hover:bg-gray-50 transition-all duration-200 border border-transparent hover:border-gray-200/50 group">
          <div class="relative">
            <div class="w-9 h-9 rounded-full flex items-center justify-center overflow-hidden ring-2 ring-blue-100 group-hover:ring-blue-200 transition-all duration-200">
              @if (currentUser.avatarUrl) {
                <img [src]="currentUser.avatarUrl" [alt]="currentUser.name" class="w-full h-full object-cover" />
              } @else {
                <div class="w-full h-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
                  <span class="text-white font-bold text-sm">{{ currentUser.name.charAt(0).toUpperCase() }}</span>
                </div>
              }
            </div>
            <div class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></div>
          </div>
          <div class="text-left hidden lg:block">
            <span class="text-sm font-semibold text-gray-800 group-hover:text-blue-600 transition-colors">{{ currentUser.name }}</span>
            <p class="text-xs text-gray-500">Content Manager</p>
          </div>
          <svg class="w-4 h-4 text-gray-400 group-hover:text-blue-500 transition-colors" 
               fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        <!-- Dropdown Menu -->
        @if (isDropdownOpen) {
        <div class="absolute right-0 top-full mt-2 w-56 bg-white rounded-xl shadow-xl border border-gray-200 transition-all duration-200 z-50 overflow-hidden">
          <div class="p-3 border-b border-gray-100 bg-gradient-to-r from-blue-50 to-indigo-50">
            <div class="font-semibold text-gray-800 text-sm truncate">
              {{ currentUser.name }}
            </div>
            <div class="text-xs text-gray-500 truncate">
              {{ currentUser.email }}
            </div>
          </div>
          <div class="py-1">
            <!-- Profile Menu Item -->
            <a 
              style="cursor: pointer" 
              (click)="goToProfile()"
              class="flex items-center px-4 py-3 text-sm text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 group">
              <i class="fas fa-user-circle mr-3 text-gray-400 w-4 text-center group-hover:text-blue-500"></i>
              <span class="font-medium">Profile</span>
            </a>

            <!-- Logout Menu Item -->
            <a 
              (click)="logout()" 
              href="javascript:void(0)"
              class="flex items-center px-4 py-3 text-sm text-gray-700 hover:text-red-600 hover:bg-red-50 transition-all duration-200 group">
              <i class="fas fa-sign-out-alt mr-3 text-gray-400 w-4 text-center group-hover:text-red-500"></i>
              <span class="font-medium">Đăng xuất</span>
            </a>
          </div>
        </div>
        }
      </div>
      }
    </div>
  </div>
</header>
