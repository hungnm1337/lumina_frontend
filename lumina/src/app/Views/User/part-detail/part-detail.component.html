@if (partInfo) {

>
  <div class="flex items-center justify-between">
    <h2 class="text-blue-600 text-lg font-semibold">{{ partInfo.title }}</h2>
    <div class="flex items-center gap-3 text-xs text-gray-600">
      <span
        class="px-2 py-1 bg-white rounded font-medium border border-gray-300"
        >PartCode: {{ partInfo.partCode }}</span
      >
      <span
        class="px-2 py-1 bg-white rounded font-medium border border-gray-300"
