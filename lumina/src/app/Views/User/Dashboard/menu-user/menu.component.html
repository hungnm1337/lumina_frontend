<!-- Left Sidebar Menu -->
<div class="fixed top-0 left-0 w-64 bg-white shadow-lg border-r border-gray-200 flex-shrink-0 h-screen z-40">

              <span>Practice Tests</span>

            <button (click)="moveToExamAttempts()"
              class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:text-gray-900 hover:bg-gray-200 rounded-lg transition-colors duration-200 border-0 border-b-2 border-transparent  focus:outline-none w-full text-left">

                stroke="currentColor" class="size-6">

              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

                <path stroke-linecap="round" stroke-linejoin="round"
