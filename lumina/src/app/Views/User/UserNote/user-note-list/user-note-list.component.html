<div class="container mx-auto px-4 py-8">
  <!-- Search Bar -->
  <div class="mb-6">
    <div class="relative">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (ngModelChange)="filterNotes()"
        placeholder="Search notes..."
        class="w-full px-4 py-2 text-gray-900 border rounded-lg focus:outline-none focus:border-blue-500"
      >
      <div class="absolute inset-y-0 right-0 flex items-center pr-3">
        <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
        </svg>
      </div>
    </div>
  </div>

  <!-- Notes Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let note of filteredNotes"
         class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden">
      <div class="p-6">
        <div class="flex justify-between items-start mb-3">
          <span class="text-sm text-gray-500">Note #{{note.noteId}}</span>
          <span class="text-sm text-gray-500">{{note.createAt | date:'short'}}</span>
        </div>
        <h3 class="text-xl font-semibold text-gray-800 mb-3">{{note.article}}</h3>

        <!-- Note Content Preview -->
        <div class="mb-4 bg-gray-50 rounded-lg p-3 border border-gray-100">
          <p class="text-sm text-gray-700 line-clamp-3">{{note.noteContent}}</p>
        </div>

        <div class="space-y-2 mb-4">
          <p class="text-sm text-gray-600 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span>{{note.user}}</span>
          </p>
          <p class="text-sm text-gray-600 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
            <span>{{note.section}}</span>
          </p>

        </div>
        <div class="flex justify-between items-center">
          <span class="text-xs text-gray-400">Updated: {{note.updateAt | date:'short' }}</span>
          <button (click)="MoveToDetail(note.noteId)" class="text-blue-600 hover:text-blue-800 flex items-center">
            <span>View Details</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- No Results Message -->
  <div *ngIf="filteredNotes.length === 0" class="text-center py-10">
    <p class="text-gray-500 text-lg">No notes found</p>
  </div>
</div>
