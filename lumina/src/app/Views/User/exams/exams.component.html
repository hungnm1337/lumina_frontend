<div
  class="max-w-6xl mx-auto p-8 min-h-screen bg-gradient-to-br from-slate-50 to-blue-100"
>
  <!-- Loading State -->
  <div
    *ngIf="isLoading"
    class="flex flex-col items-center justify-center py-16"
  >
    <div
      class="w-10 h-10 border-4 border-gray-200 border-t-blue-500 rounded-full animate-spin mb-4"
    ></div>
    <p class="text-gray-600 text-lg">Đang tải danh sách bài thi...</p>
  </div>

  <!-- Skills Grid -->
  <div *ngIf="!isLoading" class="space-y-8">
    <div
      *ngFor="let skillGroup of skillGroups"
      class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 overflow-hidden"
    >
      <!-- Skill Header -->
      <div
        class="flex items-center p-6 text-white"
        [class]="'bg-gradient-to-r ' + getSkillGradient(skillGroup.color)"
      >
        <div
          class="w-15 h-15 rounded-full bg-white bg-opacity-20 flex items-center justify-center mr-4"
        >
          <i [class]="skillGroup.icon" class="text-2xl"></i>
        </div>
        <div class="flex-1">
          <h2 class="text-2xl font-bold mb-1">{{ skillGroup.skillName }}</h2>
          <p class="text-sm opacity-90">
            {{ skillGroup.exams.length }} bài thi
          </p>
        </div>
      </div>

      <!-- Content Grid -->
      <div class="p-6">
        <!-- Exams Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Empty State -->
          <div
            *ngIf="skillGroup.exams.length === 0"
            class="col-span-full text-center py-12"
          >
            <div
              class="w-20 h-20 rounded-full bg-gray-100 flex items-center justify-center mx-auto mb-4"
            >
              <i [class]="skillGroup.icon" class="text-3xl text-gray-400"></i>
            </div>
            <p class="text-lg font-medium text-gray-500">
              Chưa có bài thi cho kỹ năng
              {{ skillGroup.skillName.toLowerCase() }}
            </p>
          </div>

          <!-- Exam Cards -->
          <div
            *ngFor="let exam of skillGroup.exams"
            class="bg-white border border-gray-200 rounded-2xl p-5 transition-all duration-300 hover:border-blue-300 hover:shadow-xl hover:-translate-y-2 relative overflow-hidden group cursor-pointer"
          >
            <!-- Top border accent -->
            <div
              class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-blue-500 to-purple-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"
            ></div>

            <!-- Exam Header -->
            <div class="flex justify-between items-start mb-4">
              <div class="mb-5">
                <h3
                  class="text-lg font-bold text-gray-900 mb-3 line-clamp-2 leading-tight"
                >
                  {{ exam.name }}
                </h3>
                <p
                  class="text-gray-600 text-sm leading-relaxed line-clamp-3 mb-4"
                >
                  {{ exam.description }}
                </p>
              </div>
              <div
                class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center group-hover:bg-blue-50 transition-colors duration-300"
              >
                <i
                  [class]="skillGroup.icon"
                  class="text-sm text-gray-400 group-hover:text-blue-500"
                ></i>
              </div>
            </div>
            <div class="flex items-center text-xs text-gray-500">
              <i class="fas fa-user mr-2"></i>
              <span class="truncate">{{ exam.createdByName }}</span>
            </div>
            <!-- Exam Content -->
            <div
              class="flex items-center text-xs text-gray-500 bg-gray-50 px-2 py-1 rounded-full"
            >
              <i class="fas fa-calendar-alt mr-1"></i>
              Ngày tạo: {{ formatDate(exam.createdAt) }}
            </div>
            <!-- Exam Footer -->
            <div class="space-y-3">
              <button
                class="w-full flex items-center justify-center px-4 py-3 rounded-xl text-sm font-semibold text-white transition-all duration-200 hover:shadow-lg hover:-translate-y-0.5"
                [class]="getButtonColor(skillGroup.color)"
                (click)="startExam(exam)"
              >
                <i class="fas fa-play mr-2"></i>
                Bắt đầu thi
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
