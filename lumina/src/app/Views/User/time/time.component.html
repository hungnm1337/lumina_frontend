<div class="flex flex-col gap-2">
  <div class="flex items-center justify-between">
    <span class="text-sm text-gray-700 font-medium">Thời gian còn lại:</span>
    <span class="text-2xl font-bold text-blue-600 font-mono">{{ formattedTime }}</span>
  </div>
  <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
    <div class="h-full bg-blue-500 transition-[width] duration-300 ease-linear" [style.width]="progressPercent + '%'">
    </div>
  </div>
</div>
