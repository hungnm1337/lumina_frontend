<div class="flex flex-col gap-2 w-full">
  <div class="flex items-center justify-between">
    <span class="text-sm text-white font-medium">Thời gian còn lại:</span>
    <span class="text-2xl font-bold text-white font-mono">{{ formattedTime }}</span>
  </div>
  <div class="w-full h-2 bg-white/30 rounded-full overflow-hidden">
    <div class="h-full bg-green-500 transition-[width] duration-300 ease-linear" 
         [style.width]="progressPercent + '%'">
    </div>
  </div>
</div>
