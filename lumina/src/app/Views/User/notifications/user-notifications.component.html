<div class="bg-white rounded-xl shadow p-6">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-semibold">Thông báo của bạn</h2>
    <button class="text-blue-600 hover:underline" (click)="loadNotifications()">
      <i class="fas fa-sync-alt mr-1"></i> Làm mới
    </button>
  </div>

  <div *ngIf="isLoading" class="text-gray-500 text-center py-4">
    <i class="fas fa-spinner fa-spin mr-2"></i> Đang tải thông báo...
  </div>

  <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 rounded px-4 py-3 mb-4">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error && notifications.length === 0" class="text-gray-500 text-center py-8">
    <i class="fas fa-bell-slash text-4xl mb-4"></i>
    <p>Bạn chưa có thông báo nào</p>
  </div>

  <div *ngIf="!isLoading && !error && notifications.length > 0" class="space-y-3">
    <div *ngFor="let notification of notifications" 
         class="border rounded-lg p-4 transition-all duration-200 hover:shadow-md"
         [ngClass]="getNotificationClass(notification.milestoneName)">
      
      <div class="flex items-start space-x-3">
        <div class="flex-shrink-0">
          <i [ngClass]="getNotificationIcon(notification.milestoneName)" class="text-xl"></i>
        </div>
        
        <div class="flex-1">
          <div class="flex items-center justify-between">
            <h3 class="font-medium text-gray-900">{{ notification.milestoneName }}</h3>
            <div class="flex items-center space-x-2">
              <span class="text-sm text-gray-500">{{ notification.createdAt | date:'dd/MM/yyyy HH:mm' }}</span>
              <span *ngIf="!notification.isRead" class="w-2 h-2 bg-blue-500 rounded-full"></span>
            </div>
          </div>
          
          <p class="text-gray-700 mt-2">{{ notification.message }}</p>
          
          <div class="flex items-center justify-between mt-3">
            <div class="text-sm text-gray-600">
              <span class="font-medium">Điểm hiện tại:</span> {{ notification.currentScore | number }}
            </div>
            
            <button *ngIf="!notification.isRead" 
                    class="text-blue-600 hover:text-blue-800 text-sm font-medium"
                    (click)="markAsRead(notification.notificationId)">
              Đánh dấu đã đọc
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
