<div
  *ngIf="isVisible"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm animate-fadeIn"
>
  <div
    class="relative w-full max-w-md mx-4 bg-white rounded-2xl shadow-2xl transform transition-all animate-slideUp"
  >
    <!-- Close Button -->
    <button
      (click)="closeModal()"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors z-10"
      aria-label="Close modal"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <!-- Modal Content -->
    <div class="p-8">
      <!-- Header Icon -->
      <div class="text-center mb-6">
        <div
          class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-amber-400 to-orange-500 rounded-full mb-4 shadow-lg"
        >
          <svg
            class="w-10 h-10 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            />
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-2">
          ƒê√£ h·∫øt l∆∞·ª£t thi {{ getSkillName() }}
        </h2>
        <p class="text-gray-600">
          {{ message || 'Vui l√≤ng n√¢ng c·∫•p Premium ƒë·ªÉ ti·∫øp t·ª•c' }}
        </p>
      </div>

      <!-- Premium Benefits -->
      <div
        class="bg-gradient-to-br from-blue-50 to-purple-50 rounded-xl p-5 mb-6"
      >
        <h3 class="text-lg font-semibold text-gray-900 mb-3">
          üéÅ ∆Øu ƒë√£i Premium:
        </h3>
        <div class="space-y-2.5">
          <div
            *ngFor="let feature of premiumPackage.features"
            class="flex items-start gap-3"
          >
            <svg
              class="w-5 h-5 text-green-500 flex-shrink-0 mt-0.5"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              />
            </svg>
            <span class="text-sm text-gray-700 font-medium">{{
              feature
            }}</span>
          </div>
        </div>
      </div>

      <!-- Price -->
      <div class="text-center mb-6">
        <div class="text-3xl font-bold text-gray-900">
          {{ formatPrice(premiumPackage.price) }}
        </div>
        <div class="text-sm text-gray-500 mt-1">/ th√°ng</div>
      </div>

      <!-- Error Message -->
      <div
        *ngIf="errorMessage"
        class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg"
      >
        <p class="text-sm text-red-600 text-center">{{ errorMessage }}</p>
      </div>

      <!-- Action Buttons -->
      <div class="space-y-3">
        <button
          (click)="handleUpgrade()"
          [disabled]="isLoading"
          class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-3.5 px-6 rounded-xl transition-all duration-200 shadow-md hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
        >
          <svg
            *ngIf="isLoading"
            class="animate-spin h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          <svg
            *ngIf="!isLoading"
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 10V3L4 14h7v7l9-11h-7z"
            />
          </svg>
          <span>{{ isLoading ? 'ƒêang x·ª≠ l√Ω...' : 'N√¢ng c·∫•p Premium ngay' }}</span>
        </button>

        <button

          [disabled]="isLoading"
          class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 px-6 rounded-xl transition-all duration-200 disabled:opacity-50"
        >
          ƒê·ªÉ sau
        </button>
      </div>
    </div>
  </div>
</div>
