@if (feedback) {
  <div class="bg-white border border-gray-200 rounded-lg p-4 md:p-5 shadow-sm">
    <div class="flex items-start justify-between gap-2">
      <h3 class="text-base md:text-lg font-semibold text-gray-800">Kết quả bài viết - Điểm: {{ feedback.totalScore }}</h3>
    </div>

    <div class="mt-3 grid gap-3">
      <div>
        <div class="text-sm font-medium text-gray-700">Ngữ pháp</div>
        <div class="mt-1 p-3 rounded-md bg-gray-50 border border-gray-200 text-gray-800 whitespace-pre-line">{{ feedback.grammarFeedback }}</div>
      </div>

      <div>
        <div class="text-sm font-medium text-gray-700">Từ vựng</div>
        <div class="mt-1 p-3 rounded-md bg-gray-50 border border-gray-200 text-gray-800 whitespace-pre-line">{{ feedback.vocabularyFeedback }}</div>
      </div>

      <!-- <div>
        <div class="text-sm font-medium text-gray-700">Từ bắt buộc</div>
        <div class="mt-1 p-3 rounded-md bg-gray-50 border border-gray-200 text-gray-800 whitespace-pre-line">{{ feedback.requiredWordsCheck }}</div>
      </div> -->

      <div>
        <div class="text-sm font-medium text-gray-700">Độ chính xác nội dung</div>
        <div class="mt-1 p-3 rounded-md bg-gray-50 border border-gray-200 text-gray-800 whitespace-pre-line">{{ feedback.contentAccuracyFeedback }}</div>
      </div>

      <div>
        <div class="text-sm font-medium text-gray-700">Gợi ý chỉnh sửa</div>
        <div class="mt-1 p-3 rounded-md bg-gray-50 border border-gray-200 text-gray-800 whitespace-pre-line">{{ feedback.correededAnswerProposal }}</div>
      </div>
    </div>
  </div>
}
