<div
  *ngIf="isVisible"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm animate-fadeIn p-4"
>
  <div
    class="relative w-full max-w-2xl bg-white rounded-2xl shadow-2xl transform transition-all animate-slideUp"
  >
    <!-- Close Button -->
    <button
      (click)="closeModal()"
      class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 transition-colors z-10"
      aria-label="Close modal"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <!-- Modal Content - Vertical Layout -->
    <div class="p-6">
      <!-- Header with Icon -->
      <div class="text-center mb-5">
        <div
          class="inline-flex items-center justify-center w-14 h-14 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full mb-3"
        >
          <svg
            class="w-7 h-7 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 10V3L4 14h7v7l9-11h-7z"
            />
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-1">Nâng Cấp Premium</h2>
        <p class="text-sm text-gray-600" *ngIf="skill">
          Truy cập
          <span class="font-semibold text-blue-600">{{
            skill.toUpperCase()
          }}</span>
          yêu cầu gói Premium
        </p>
      </div>

      <!-- Features List -->
      <div class="mb-5">
        <div class="space-y-2">
          <div
            *ngFor="let feature of premiumPackage.features"
            class="flex items-start gap-2"
          >
            <svg
              class="w-5 h-5 text-green-500 flex-shrink-0 mt-0.5"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              />
            </svg>
            <span class="text-sm text-gray-700">{{ feature }}</span>
          </div>
        </div>
      </div>

      <!-- Price -->
      <div class="text-center mb-5 py-3 bg-gray-50 rounded-lg">
        <div class="text-3xl font-bold text-gray-900">
          {{ formatPrice(premiumPackage.price) }}
          <span class="text-sm text-gray-500 font-normal">/ tháng</span>
        </div>
      </div>

      <!-- Error Message -->
      <div
        *ngIf="errorMessage"
        class="mb-4 p-2.5 bg-red-50 border border-red-200 rounded-lg"
      >
        <p class="text-xs text-red-600 text-center">{{ errorMessage }}</p>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-3 mb-4">
        <button
          (click)="handleUpgrade()"
          [disabled]="isLoading"
          class="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-2.5 px-4 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 text-sm"
        >
          <span
            *ngIf="!isLoading"
            class="flex items-center justify-center gap-2"
          >
            <svg
              class="w-4 h-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
              />
            </svg>
            Nâng cấp ngay
          </span>
          <span
            *ngIf="isLoading"
            class="flex items-center justify-center gap-2"
          >
            <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Đang xử lý...
          </span>
        </button>

        <button
          (click)="closeModal()"
          [disabled]="isLoading"
          class="px-6 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2.5 rounded-lg transition-all duration-200 disabled:opacity-50 text-sm"
        >
          Để sau
        </button>
      </div>

      <!-- Trust Badges -->
      <div class="pt-4 border-t border-gray-200">
        <div
          class="flex items-center justify-center gap-4 text-xs text-gray-500"
        >
          <div class="flex items-center gap-1">
            <svg
              class="w-3.5 h-3.5 text-green-500"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              />
            </svg>
            <span>Bảo mật</span>
          </div>
          <div class="flex items-center gap-1">
            <svg
              class="w-3.5 h-3.5 text-blue-500"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"
              />
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-13a1 1 0 10-2 0v.092a4.535 4.535 0 00-1.676.662C6.602 6.234 6 7.009 6 8c0 .99.602 1.765 1.324 2.246.48.32 1.054.545 1.676.662v1.941c-.391-.127-.68-.317-.843-.504a1 1 0 10-1.51 1.31c.562.649 1.413 1.076 2.353 1.253V15a1 1 0 102 0v-.092a4.535 4.535 0 001.676-.662C13.398 13.766 14 12.991 14 12c0-.99-.602-1.765-1.324-2.246A4.535 4.535 0 0011 9.092V7.151c.391.127.68.317.843.504a1 1 0 101.511-1.31c-.563-.649-1.413-1.076-2.354-1.253V5z"
                clip-rule="evenodd"
              />
            </svg>
            <span>Thanh toán dễ dàng</span>
          </div>
          <div class="flex items-center gap-1">
            <svg
              class="w-3.5 h-3.5 text-purple-500"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                fill-rule="evenodd"
                d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              />
            </svg>
            <span>Hủy bất kỳ lúc nào</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
