<div class="chat-container">


  <!-- Chat Messages -->
  <div class="chat-messages">
    <div *ngFor="let message of messages" class="message" [ngClass]="message.type">
      <div class="message-content" [innerHTML]="formatMessageContent(message.content)">
      </div>
      
      <!-- Hiá»ƒn thá»‹ examples náº¿u cÃ³ -->
      <div *ngIf="message.examples && message.examples.length > 0" class="examples">
        <h5>ğŸ“ VÃ­ dá»¥:</h5>
        <ul>
          <li *ngFor="let example of message.examples">{{ example }}</li>
        </ul>
      </div>
      
      <!-- Hiá»ƒn thá»‹ related words náº¿u cÃ³ -->
      <div *ngIf="message.relatedWords && message.relatedWords.length > 0" class="related-words">
        <h5>ğŸ”— Tá»« liÃªn quan:</h5>
        <div class="word-tags">
          <span *ngFor="let word of message.relatedWords" class="word-tag">
            {{ word }}
          </span>
        </div>
      </div>

      <!-- Hiá»ƒn thá»‹ tá»« vá»±ng Ä‘Æ°á»£c táº¡o -->
      <div *ngIf="message.vocabularies && message.vocabularies.length > 0" class="vocabulary-list">
        <h4>ğŸ“š Tá»« vá»±ng Ä‘Æ°á»£c táº¡o:</h4>
        <div *ngFor="let vocab of message.vocabularies" class="vocabulary-item">
          <div class="vocab-header">
            <strong>{{ vocab.word }}</strong> 
            <span class="word-type">({{ vocab.typeOfWord }})</span>
            <span class="category">{{ vocab.category }}</span>
          </div>
          <p class="definition">{{ vocab.definition }}</p>
          <em class="example">{{ vocab.example }}</em>
        </div>
      </div>
      

      <!-- NÃºt lÆ°u tá»« vá»±ng -->
      <div *ngIf="message.hasSaveOption" class="save-actions">
        <button (click)="saveVocabularies()" class="save-btn">
          ğŸ’¾ LÆ°u vÃ o folder
        </button>
      </div>
    </div>

    <!-- Loading indicator -->
    <div *ngIf="isGenerating" class="message ai">
      <div class="typing-indicator">
        <span></span>
        <span></span>
        <span></span>
        AI Ä‘ang suy nghÄ©...
      </div>
    </div>
  </div>

  <!-- Chat Input -->
  <div class="chat-input">
    <textarea 
      [(ngModel)]="currentMessage" 
      [placeholder]="getPlaceholderText()"
      (keypress)="onKeyPress($event)"
      (input)="onInput($event)"
      [disabled]="isGenerating"
      class="message-input"
      rows="1"
      #messageInput></textarea>
    <button 
      (click)="sendMessage()" 
      [disabled]="isGenerating || !currentMessage.trim()"
      class="send-btn">
      @if (isGenerating) {
        <i class="fas fa-spinner fa-spin"></i>
      } @else {
        <i class="fas fa-paper-plane"></i>
      }
    </button>
  </div>
</div>
