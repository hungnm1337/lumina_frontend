<header
  class="bg-white/95 backdrop-blur-md border-b border-gray-200/50 sticky top-0 z-50 shadow-sm"
>
  <div class="max-w-full mx-auto px-3 sm:px-4 lg:px-6">
    <div class="flex justify-between items-center h-16">
      <!-- Logo Section -->
      <div class="flex items-center space-x-2 lg:space-x-3">
        <div class="flex items-center space-x-2">
          <!-- Logo Icon -->
          <div class="relative group">
            <div
              class="w-10 h-10 bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-700 rounded-xl flex items-center justify-center shadow-md group-hover:shadow-lg transition-all duration-300 group-hover:scale-105"
            >
              <i class="fas fa-graduation-cap text-white text-lg"></i>
            </div>
            <div
              class="absolute -top-0.5 -right-0.5 w-3 h-3 bg-green-500 rounded-full border-2 border-white animate-pulse"
            ></div>
          </div>

          <!-- Brand Text -->
          <div class="flex flex-col leading-tight">
            <span
              class="text-lg lg:text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent whitespace-nowrap"
            >
              Lumina TOEIC
            </span>
            <div class="text-xs text-gray-500 font-medium hidden sm:block">
              Smart TOEIC Learning
            </div>
          </div>
        </div>
      </div>

      <!-- Navigation Menu -->
      <nav class="hidden lg:flex items-center space-x-1 xl:space-x-2">
        <a
          routerLink="/homepage"
          class="px-2 xl:px-3 py-2 rounded-lg text-sm text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 font-medium relative group whitespace-nowrap"
        >
          <i class="fas fa-home mr-1"></i>Home
          <div
            class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-blue-600 group-hover:w-full transition-all duration-200"
          ></div>
        </a>

        <a
          (click)="moveToExams()"
          class="px-2 xl:px-3 py-2 rounded-lg hover: cursor-pointer text-sm text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 font-medium relative group whitespace-nowrap"
        >
          <i class="fas fa-dumbbell mr-1"></i>Practice
          <div
            class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-blue-600 group-hover:w-full transition-all duration-200"
          ></div>
        </a>

        <a
          routerLink="/thi-thu"
          class="px-2 xl:px-3 py-2 rounded-lg text-sm text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 font-medium relative group whitespace-nowrap"
        >
          <i class="fas fa-clipboard-check mr-1"></i>Mock Test
          <div
            class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-blue-600 group-hover:w-full transition-all duration-200"
          ></div>
        </a>

        <a
          routerLink="/tu-vung"
          class="px-2 xl:px-3 py-2 rounded-lg text-sm text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 font-medium relative group whitespace-nowrap"
        >
          <i class="fas fa-book mr-1"></i>Vocabulary
          <div
            class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-blue-600 group-hover:w-full transition-all duration-200"
          ></div>
        </a>



        <a
          routerLink="/articles"
          class="px-2 xl:px-3 py-2 rounded-lg text-sm text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 font-medium relative group whitespace-nowrap"
        >
          <i class="fas fa-blog mr-1"></i>Articles
          <div
            class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0.5 bg-blue-600 group-hover:w-full transition-all duration-200"
          ></div>
        </a>
      </nav>

      <!-- User Actions -->
      <div class="flex items-center space-x-2 lg:space-x-3">
        <!-- Sử dụng @if và async pipe để lắng nghe trạng thái người dùng -->
        @if (currentUser$ | async; as currentUser) {
        <!-- GIAO DIỆN KHI ĐÃ ĐĂNG NHẬP -->
        <div class="flex items-center space-x-2 lg:space-x-3">
          <!-- Streak Counter -->
          <div
            class="hidden md:flex items-center bg-gradient-to-r from-orange-100 to-red-100 rounded-full px-3 py-1.5 border border-orange-200"
          >
            <div class="flex items-center space-x-1.5">
              <i class="fas fa-fire text-orange-500 text-base animate-pulse"></i>
              <span class="font-bold text-orange-700 text-sm">0</span>
              <!-- Will be updated later -->
              <span class="text-orange-600 font-medium text-xs">days</span>
            </div>
          </div>

          <!-- Notifications -->
          <button
            class="relative p-2 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all duration-200"
          >
            <i class="fas fa-bell text-base"></i>
            <!-- <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"></span> -->
          </button>

          <!-- User Avatar & Dropdown -->
          <div class="relative">
            <div
              (click)="toggleDropdown($event)"
              class="w-9 h-9 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold shadow-md cursor-pointer hover:shadow-lg transition-all duration-200 hover:scale-105 text-sm"
            >
              <!-- Hiển thị chữ cái đầu của tên người dùng -->
              <span>{{ currentUser.name.charAt(0).toUpperCase() }}</span>
            </div>

            <!-- Dropdown Menu -->
            @if (isDropdownOpen) {
            <div
              class="absolute right-0 top-full mt-2 w-52 bg-white rounded-lg shadow-lg border border-gray-200 transition-all duration-200 z-50"
            >
              <div class="p-3 border-b border-gray-200">
                <div class="font-semibold text-gray-800 text-sm truncate">
                  {{ currentUser.name }}
                </div>
                <div class="text-xs text-gray-500 truncate">{{ currentUser.email }}</div>
              </div>
              <div class="py-1">
                <!-- Profile Menu Item -->
                <a
                  style="cursor: pointer"
                  (click)="goToProfile()"
                  class="flex items-center px-3 py-2 text-sm text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200 group"
                >
                  <i
                    class="fas fa-user-circle mr-2 text-gray-400 w-4 text-center group-hover:text-blue-500"
                  ></i>
                  <span class="font-medium">Profile</span>
                </a>

                <!-- Logout Menu Item -->
                <a
                  (click)="logout()"
                  href="javascript:void(0)"
                  class="flex items-center px-3 py-2 text-sm text-gray-700 hover:text-red-600 hover:bg-red-50 transition-all duration-200 group"
                >
                  <i
                    class="fas fa-sign-out-alt mr-2 text-gray-400 w-4 text-center group-hover:text-red-500"
                  ></i>
                  <span class="font-medium">Logout</span>
                </a>
              </div>
            </div>
            }
          </div>
        </div>
        } @else {
        <!-- GIAO DIỆN KHI CHƯA ĐĂNG NHẬP -->
        <div class="flex items-center space-x-2">
          <a
            routerLink="/login"
            class="px-3 py-1.5 text-sm text-gray-700 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all duration-200 font-medium flex items-center whitespace-nowrap"
          >
            <i class="fas fa-sign-in-alt mr-1.5"></i>
            <span class="hidden sm:inline">Login</span>
          </a>
          <a
            routerLink="/register"
            class="px-4 py-1.5 text-sm bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 transition-all duration-200 font-medium shadow-md hover:shadow-lg transform hover:scale-105 flex items-center whitespace-nowrap"
          >
            <i class="fas fa-user-plus mr-1.5"></i>
            <span class="hidden sm:inline">Register</span>
          </a>
        </div>
        }

        <!-- Mobile Menu Button -->
        <button
          class="lg:hidden p-2 text-gray-500 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition-all duration-200"
        >
          <i class="fas fa-bars text-base"></i>
        </button>
      </div>
    </div>
  </div>
</header>
