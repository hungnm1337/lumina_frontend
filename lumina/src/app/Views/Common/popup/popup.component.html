<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40"
>
  <div class="bg-white rounded-xl shadow-2xl p-0 w-full max-w-sm mx-4">
    <h2
      class="text-lg font-bold text-center bg-gradient-to-r from-blue-500 to-blue-400 text-white rounded-t-xl py-4 tracking-wide"
    >
      {{ title }}
    </h2>
    <div class="bg-white px-7 pb-7 pt-5 rounded-b-xl">
      <p
        class="text-gray-900 mb-6 text-base leading-relaxed whitespace-pre-line"
        [class.text-center]="textAlign === 'center'"
        [class.text-left]="textAlign === 'left'"
        [class.text-right]="textAlign === 'right'"
      >
        {{ message }}
      </p>
      <div class="flex gap-3 justify-center">
        <button
          class="flex-1 bg-blue-500 text-white font-semibold py-2 rounded-lg shadow hover:bg-blue-600 transition-colors duration-150"
          (click)="onOk()"
        >
          OK
        </button>
        @if (showCancelButton) {
        <button
          class="flex-1 bg-gray-100 text-gray-700 font-semibold py-2 rounded-lg shadow hover:bg-gray-200 transition-colors duration-150 border border-gray-300"
          (click)="onCancel()"
        >
          Cancel
        </button>
        }
      </div>
    </div>
  </div>
</div>
