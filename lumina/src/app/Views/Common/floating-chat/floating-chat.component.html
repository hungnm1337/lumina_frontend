<!-- Floating Chat Button -->
<div class="floating-chat-button" (click)="toggleChatbox()">
  <i class="fas fa-robot"></i>
</div>

<!-- Chatbox Overlay -->
@if (isOpen) {
<div class="chatbox-overlay" (click)="closeChatbox()">
  <div class="chatbox-container" (click)="$event.stopPropagation()">
    <div class="chatbox-header">
      <div class="header-content">
        <i class="fas fa-robot"></i>
        <div>
          <h3>AI Assistant</h3>
          <p>Trợ lý Lumina TOEIC</p>
        </div>
      </div>
      <div class="header-buttons">
        <button (click)="closeChatbox()" class="close-btn" title="Đóng">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="chat-content">
      <app-chat [messages]="savedMessages" (messageAdded)="onMessageAdded($event)"></app-chat>
    </div>
  </div>
</div>
}
