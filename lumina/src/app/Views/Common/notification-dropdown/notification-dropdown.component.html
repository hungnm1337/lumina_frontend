<div class="relative">
  <!-- Notification Bell Icon -->
  <button
    (click)="toggleDropdown()"
    class="relative p-2 text-gray-600 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-lg transition-colors"
    aria-label="Notifications"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
    </svg>
    
    <!-- Unread Badge -->
    <span
      *ngIf="unreadCount > 0"
      class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full"
    >
      {{ unreadCount > 99 ? '99+' : unreadCount }}
    </span>
  </button>

  <!-- Dropdown Menu -->
  <div
    *ngIf="isOpen"
    class="absolute right-0 mt-2 w-96 bg-white rounded-lg shadow-xl border border-gray-200 z-50 max-h-[600px] overflow-hidden flex flex-col"
  >
    <!-- Header -->
    <div class="px-4 py-3 border-b border-gray-200 bg-gray-50 flex items-center justify-between">
      <h3 class="text-lg font-semibold text-gray-900">Th√¥ng b√°o h·ªá th·ªëng</h3>
      <span class="text-sm text-gray-500">{{ notifications.length }} th√¥ng b√°o</span>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex items-center justify-center py-8">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    </div>

    <!-- Notifications List -->
    <div *ngIf="!isLoading" class="overflow-y-auto flex-1">
      <!-- Empty State -->
      <div *ngIf="notifications.length === 0" class="text-center py-12 px-4">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
        </svg>
        <p class="mt-2 text-sm text-gray-500">Ch∆∞a c√≥ th√¥ng b√°o n√†o</p>
      </div>

      <!-- Notification Items -->
      <div *ngFor="let notification of notifications" class="border-b border-gray-100 last:border-b-0">
        <div
          (click)="markAsRead(notification)"
          class="px-4 py-3 hover:bg-gray-50 cursor-pointer transition-colors"
          [class.bg-blue-50]="!notification.isRead"
        >
          <div class="flex items-start gap-3">
            <!-- Icon -->
            <div class="flex-shrink-0 mt-1">
              <span class="text-2xl">üì¢</span>
            </div>

            <!-- Content -->
            <div class="flex-1 min-w-0">
              <div class="flex items-start justify-between gap-2">
                <p class="text-sm font-semibold text-gray-900" [class.font-bold]="!notification.isRead">
                  {{ notification.title }}
                </p>
                <!-- Unread indicator -->
                <span
                  *ngIf="!notification.isRead"
                  class="flex-shrink-0 w-2 h-2 bg-blue-600 rounded-full"
                ></span>
              </div>
              
              <p class="mt-1 text-sm text-gray-600 line-clamp-2" [class.font-medium]="!notification.isRead">
                {{ notification.content }}
              </p>

              <div class="mt-2 flex items-center gap-2">
                <span
                  class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-800"
                >
                  H·ªá th·ªëng
                </span>
                <span class="text-xs text-gray-500">
                  {{ notificationService.formatDate(notification.createdAt) }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Backdrop -->
  <div
    *ngIf="isOpen"
    (click)="toggleDropdown()"
    class="fixed inset-0 z-40"
  ></div>
</div>
