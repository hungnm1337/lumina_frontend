<div class="fixed left-0 top-0 h-full z-40 transition-all duration-300 ease-in-out"
     [ngClass]="isOpen ? 'w-72' : 'w-16'">

  <!-- Main Sidebar -->
  <div class="h-full bg-white/98 backdrop-blur-md shadow-2xl border-r border-gray-100 flex flex-col">

    <!-- Header/Logo -->
    <div class="relative bg-gradient-to-br from-blue-600 via-blue-700 to-indigo-800 text-white overflow-hidden"
         [ngClass]="isOpen ? 'p-6' : 'p-4'">
      <!-- Background Effects -->
      <div class="absolute inset-0 bg-gradient-to-br from-white/10 to-transparent"></div>
      <div class="absolute top-0 right-0 w-32 h-32 bg-white/5 rounded-full -translate-y-16 translate-x-16"></div>
      <div class="absolute bottom-0 left-0 w-24 h-24 bg-white/5 rounded-full translate-y-12 -translate-x-12"></div>

      <!-- Content -->
      <div class="relative z-10">
        <div class="flex items-center" [ngClass]="isOpen ? 'space-x-4' : 'justify-center'">
          <!-- Logo -->
          <div class="p-2 bg-white/15 rounded-xl backdrop-blur-sm transition-all duration-300"
               [ngClass]="isOpen ? 'p-2.5' : 'p-2'">
            <i class="fas fa-user-tie text-white transition-all duration-300"
               [ngClass]="isOpen ? 'text-2xl' : 'text-xl'"></i>
          </div>

          <!-- Title (chỉ hiện khi mở) -->
          <div *ngIf="isOpen" class="transition-all duration-300 flex-1">
            <h1 class="text-xl font-bold leading-tight">Bảng quản lý</h1>
            <p class="text-sm text-blue-100 mt-0.5">Quản lý nội dung</p>
          </div>

          <!-- Toggle Button -->

        </div>
      </div>
    </div>



    <!-- Navigation Menu -->
    <nav class="flex-1 py-4 overflow-y-auto" [ngClass]="isOpen ? 'px-3' : 'px-2'">
      <ng-container *ngFor="let group of navGroups; let groupIndex = index">

        <!-- Group Title (chỉ hiện khi mở) -->
        <div *ngIf="isOpen && group.title" class="px-4 py-2 mb-2">
          <div class="flex items-center space-x-2 mb-2">
            <div class="w-2 h-2 bg-gradient-to-r from-blue-500 to-indigo-500 rounded-full"></div>
            <h3 class="text-xs font-bold text-gray-500 uppercase tracking-wider">{{ group.title }}</h3>
          </div>
          <div class="h-px bg-gradient-to-r from-gray-200 via-gray-100 to-transparent"></div>
        </div>

        <!-- Group Items -->
        <div class="space-y-1 mb-4">
          <a *ngFor="let item of group.items; let itemIndex = index"
             [routerLink]="item.path"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: item.path === 'dashboard'}"
             class="nav-item group flex items-center rounded-xl text-gray-600 hover:text-blue-700 hover:bg-gradient-to-r hover:from-blue-50 hover:to-indigo-50 transition-all duration-300 relative overflow-hidden border border-transparent hover:border-blue-100/50"
             [ngClass]="isOpen ? 'px-3 py-3.5 mx-1' : 'p-3 mx-1 justify-center'"
             [title]="!isOpen ? item.name : null">

            <!-- Icon Container -->
            <div class="flex items-center justify-center rounded-lg bg-gray-50 group-hover:bg-white group-hover:shadow-sm transition-all duration-300"
                 [ngClass]="isOpen ? 'w-10 h-10 mr-3' : 'w-8 h-8'">
              <i class="{{ item.icon }} text-gray-500 group-hover:text-blue-600 transition-colors duration-300"
                 [ngClass]="isOpen ? 'text-sm' : 'text-xs'"></i>
            </div>

            <!-- Text (chỉ hiện khi mở) -->
            <span *ngIf="isOpen"
                  class="text-sm font-medium group-hover:font-semibold transition-all duration-200 flex-1">
              {{ item.name }}
            </span>

            <!-- Active Indicator -->
            <div class="absolute left-0 top-1/2 w-1 h-0 bg-blue-600 rounded-r-full transform -translate-y-1/2 transition-all duration-300 group-hover:h-6"></div>
          </a>
        </div>
      </ng-container>
    </nav>
  </div>
</div>

<!-- Mobile Overlay -->
<div *ngIf="isOpen"
     class="fixed inset-0 bg-black/20 backdrop-blur-sm z-30 md:hidden transition-opacity duration-300"
     (click)="closeSidebar()"></div>
